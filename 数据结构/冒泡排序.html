<html>
<head>
<title>冒泡排序</title>
<script type="text/javascript">
var a=[2,4,1,6,3,8,3,5,10,24,3,5,9];
bubbleSort(a);
alert(a);

function bubbleSort(a){
  //var k=0;
  for(var i=0;i<a.length-1;i++){  //外层控制比较趟次
     for(var j=0;j<a.length-i-1;j++){  //内层控制每趟比较次数
	    if(a[j]>a[j+1]){
		   var temp=a[j];
		   a[j]=a[j+1];
		   a[j+1]=temp;
		   //k++;
		}
	 }
  }
 // alert(k);
}
</script>
</head>
<body>

</body>
</html>
